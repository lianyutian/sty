<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let money = 0
    while (true) {
      let ops = +prompt(`
        请选择您的操作:
        1.取款
        2.存款
        3.查看余额
        4.退出
      `)
      if (ops === 1) {
        money -= +prompt('请输入取款金额')
      } else if (ops === 2) {
        money += +prompt('请输入存款金额')
      } else if (ops === 3) {
        alert(`您的银行卡余额是${money}`)
      } else {
        break
      }
    }

  </script>
</body>

</html>
