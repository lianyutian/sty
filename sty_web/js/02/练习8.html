<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let n1 = +prompt('第一个')
    let n2 = +prompt('第二个')
    let calculate = prompt('运算')

    switch (calculate) {
      case ('+'):
        alert(n1 + n2)
        break
      case ('-'):
        alert(n1 - n2)
        break
      case ('*'):
        alert(n1 * n2)
        break
      case ('/'):
        alert(n1 / n2)
        break
    }




  </script>
</body>

</html>
