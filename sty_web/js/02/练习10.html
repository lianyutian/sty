<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let i = 0
    let sum = 0
    let sum2 = 0
    while (i < 100) {
      sum += i++
      if (i % 2 === 0) {
        sum2 += i
      }
      document.write(`<p>${i}</p>`)
    }

  </script>
</body>

</html>
